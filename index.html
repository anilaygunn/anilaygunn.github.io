<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anıl Aygün - Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="formaliben.png">
    <style>
        .gradient-border {
            border-image: linear-gradient(to right, #4f46e5, #06b6d4) 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Sidebar -->
    <aside class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-800 border-r border-gray-700">
            <div class="flex flex-col items-center mb-8 pt-4">
                <img src="icon.JPEG" class="w-24 h-24 rounded-full border-2 border-indigo-500 p-1 hover:scale-105 transition-transform duration-300" alt="Profile Image">
                <h2 class="text-xl font-bold mt-4">Anıl Aygün</h2>
                <p class="text-gray-400">Software Developer</p>
                
                <!-- Skill Tags -->
                <div class="flex flex-wrap gap-2 mt-4">
                    <span class="px-3 py-1 text-xs rounded-full bg-indigo-900 text-indigo-300">Python</span>
                    <span class="px-3 py-1 text-xs rounded-full bg-cyan-900 text-cyan-300">JavaScript</span>
                    <span class="px-3 py-1 text-xs rounded-full bg-purple-900 text-purple-300">ML</span>
                </div>
            </div>

            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#projects" class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors duration-200">
                        <i class="fas fa-project-diagram w-5 h-5 text-indigo-400"></i>
                        <span class="ml-3">Projects</span>
                    </a>
                </li>
                <li>
                    <a href="#about" class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors duration-200">
                        <i class="fas fa-user w-5 h-5 text-indigo-400"></i>
                        <span class="ml-3">About</span>
                    </a>
                </li>
                <li>
                    <a href="#contact" class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors duration-200">
                        <i class="fas fa-envelope w-5 h-5 text-indigo-400"></i>
                        <span class="ml-3">Contact</span>
                    </a>
                </li>
            </ul>

            <!-- Social Links -->
            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gray-800">
                <div class="flex justify-center space-x-4">
                    <a href="https://github.com/anilaygunn" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/an%C4%B1l-ayg%C3%BCn-50a6b9219/" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="p-4 sm:ml-64">
        <div class="p-4 rounded-lg">
            <!-- Projects Section -->
            <section id="projects" class="mb-12">
                <h2 class="text-3xl font-bold mb-6 text-white border-b border-indigo-500 pb-2">Projects</h2>
                
                <!-- Filter Buttons -->
                <div class="flex flex-wrap gap-3 mb-8">
                    <button class="px-4 py-2 rounded-full bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200 text-sm" onclick="filterProjects('all')">All</button>
                    <button class="px-4 py-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors duration-200 text-sm" onclick="filterProjects('ml')">Machine Learning</button>
                    <button class="px-4 py-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors duration-200 text-sm" onclick="filterProjects('web')">Web Dev</button>
                </div>

                <!-- Project Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Project Card -->
                    <div class="bg-gray-800 rounded-lg overflow-hidden hover:transform hover:scale-105 transition-all duration-300 border border-gray-700">
                        <img src="project-placeholder.jpg" alt="Project" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-bold mb-2">Neural Network</h3>
                            <p class="text-gray-400 mb-4">A neural network implementation for pattern recognition and classification tasks.</p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                <span class="px-2 py-1 text-xs rounded bg-indigo-900 text-indigo-300">Python</span>
                                <span class="px-2 py-1 text-xs rounded bg-blue-900 text-blue-300">TensorFlow</span>
                            </div>
                            <a href="https://github.com/anilaygunn/Basic-Neural-Network" target="_blank" 
                               class="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors duration-200">
                                <i class="fab fa-github mr-2"></i> View Project
                            </a>
                        </div>
                    </div>
                    <!-- Add more project cards here -->
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact" class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-3xl font-bold mb-6 text-white border-b border-indigo-500 pb-2">Contact Me</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                        <input type="text" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                        <textarea rows="4" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                    </div>
                    <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors duration-200">
                        Send Message
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
        function filterProjects(category) {
            // Add your filtering logic here
            const buttons = document.querySelectorAll('[onclick^="filterProjects"]');
            buttons.forEach(btn => {
                btn.classList.remove('bg-indigo-600');
                btn.classList.add('bg-gray-700');
            });
            event.target.classList.remove('bg-gray-700');
            event.target.classList.add('bg-indigo-600');
        }
    </script>
</body>
</html>
